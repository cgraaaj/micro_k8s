apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
  namespace: test
spec:
  schedule: "0 */2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: trend-analysis
            image: raju6713/sa_trend_analysis:aarch64
            imagePullPolicy: Always
          restartPolicy: OnFailure